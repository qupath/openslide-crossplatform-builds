[built-in options]
prefix = '/'
c_args = ['-O2']
cpp_args = ['-O2']

[binaries]
pkgconfig = 'pkg-config'
c = 'clang'
cpp = 'clang++'
ld = 'lld-link'
strip = 'llvm-strip'

[host_machine]
system = 'macos'
endian = 'little'
cpu_family = 'x86_64'
cpu = 'x86_64'

[properties]
ipc_rmid_deferred_release = true
