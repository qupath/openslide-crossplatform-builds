[built-in options]
prefix = '/'
c_args = ['-O2']
c_link_args = []
cpp_args = ['-O2']
cpp_link_args = []

[binaries]
c = 'clang'
cpp = 'clang++'
objc = 'clang'
objcpp = 'clang++'
ar = 'ar'
strip = 'strip'
pkgconfig = 'pkg-config'

[host_machine]
system = 'darwin'
endian = 'little'
cpu_family = 'x86_64'
cpu = 'x86_64'

[properties]
ipc_rmid_deferred_release = true
